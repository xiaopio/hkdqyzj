    <section>
        <img width="100%" style="margin-top: 44px;" src="../Resource/banner3.png" alt="">

    </section>

    <img id="img_Tag" width="100%" src="" alt="">

    <script>

        //创建ajax请求对象
        var ajaxObj = new XMLHttpRequest();

        //open方法相当于装备了接口文档中4部分其中三个
        ajaxObj.open('get', 'http://43.143.190.87:8182/getimg');


        //请求对象带着接口文档中的4块内容开始向后端出发
        ajaxObj.send();

        ajaxObj.onreadystatechange = function () {
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                var res = ajaxObj.responseText;

                //
                var jsonObj = JSON.parse(res);
                var imgTag = document.getElementById("img_Tag");
                imgTag.src = jsonObj.data;
            }
        }


    </script>
