    </section>

    <article style="margin-bottom: 49px;">
        <p id="p_content"></p>
    </article>

    <script>
    
        //创建ajax请求对象
        var ajaxObj = new XMLHttpRequest();

        //open方法相当于装备了接口文档中4部分其中三个
        ajaxObj.open('get', 'http://43.143.190.87:8182/aboutus');


        //请求对象带着接口文档中的4块内容开始向后端出发
        ajaxObj.send();

        ajaxObj.onreadystatechange = function () {
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                var res = ajaxObj.responseText;

                //
                var jsonObj = JSON.parse(res);
                var pTag = document.getElementById("p_content");
                pTag.innerHTML = jsonObj.data.info;
            }
        }

        
    </script>
